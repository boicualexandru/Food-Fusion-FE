<div class="auth-page">
    <div class="bg-image"></div>
    <div class="content-mt">
        <div class="text-center">
            <h1 class="logo" routerLink="/hotel">Hotel Franco Dacex</h1>
        </div>
        <mat-card class="auth-card">
            <mat-card-content class="mb-0">
                <form class="example-form">
                    <mat-form-field appearance="standard" class="input-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="email" name="email" required>
                    </mat-form-field>
                    <mat-form-field appearance="standard" class="input-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput [(ngModel)]="password" [type]="hidePass ? 'password' : 'text'"
                            name="password" required>
                        <mat-icon matSuffix (click)="hidePass = !hidePass" class="c-pointer">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="text-right">
                    <button mat-raised-button *ngIf="!showSpinner" (click)="login()" color="primary" class="w-100">
                        Login
                    </button>
                    <button mat-raised-button *ngIf="showSpinner" color="primary" disabled class="w-100">
                        <mat-spinner style="display: inline-block" color="accent" diameter="25"></mat-spinner>
                    </button>
                </div>
                <div class="text-center mat-small text-danger my-1" *ngIf="showError">Username or passrod incorrect.</div> 
                <div class="mat-body-strong font-weight-bold text-center pt-3">
                    Don't have an account? <a routerLink="/register">Sign up</a>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
