<div class="container">
    <h2>Hotel Reservations</h2>
    <div class="row">
        <div class="col-md-6 col-xs-12 mb-2" *ngFor="let reservation of reservations">
            <mat-card>
                <div class="d-flex">
                    <h4 class="flex-shrink-1 text-nowrap">{{reservation.user.fullName}}</h4>
                    <div class="w-100 text-right">
                        {{reservation.guestsCount}}
                        <mat-icon aria-label="participants" class="participants-icon">people_outline</mat-icon>
                    </div>
                </div>
                <div class="d-flex">
                    <mat-card-subtitle class="flex-shrink-1 text-nowrap mb-2">
                        {{reservation.range.start | date}} -
                        {{reservation.range.end | date}}
                    </mat-card-subtitle>
                </div>
                <div>
                    <mat-card-subtitle class="mb-2">
                        Room
                        <span class="reserved-table">{{reservation.room.name}}</span>
                        Floor
                        <span class="reserved-table">{{reservation.room.floor}}</span>
                    </mat-card-subtitle>
                </div>
            </mat-card>
        </div>
    </div>
</div>
