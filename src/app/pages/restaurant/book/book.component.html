<div class="d-flex w-100 mt-2 justify-content-between">
    <span class="flex-shrink-1 pt-1 pr-3">Guests</span>
    <div class="d-flex">
        <button mat-icon-button (click)="decrementGuests()" [disabled]="guestsCount <= 1" 
            class="justify-content-center align-self-center mx-2">
            <mat-icon aria-label="Decrement guests">remove</mat-icon>
        </button>
        <span class="justify-content-center align-self-center mx-1">{{guestsCount}}</span>
        <mat-icon class="justify-content-center align-self-center">person</mat-icon>
        <button mat-icon-button (click)="incrementGuests()" 
            class="justify-content-center align-self-center mx-2">
            <mat-icon aria-label="Increment guests">add</mat-icon>
        </button>
    </div>
</div>

<div class="d-flex w-100 mt-2">
    <span class="flex-shrink-1 pt-3 pr-3">Date</span>
    <mat-form-field class="w-100">
        <input matInput [matDatepickerFilter]="dateFilter" 
            [matDatepicker]="picker" [(ngModel)]="date" 
            (dateChange)="updateAvailability()" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div class="d-flex w-100 mt-2">
    <span class="flex-shrink-1 pt-3 pr-3">Time</span>
    <mat-form-field class="w-100">
        <mat-label>From</mat-label>
        <mat-select [(ngModel)]="this.interval[0]">
          <mat-option *ngFor="let minute of fromAvailableFrames" [value]="minute">
            {{minute | minutes_to_time}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div class="d-flex w-100 mt-2">
    <span class="mat-small">Duration of reservation is set to 60 minutes.</span>
</div>
