<h1 mat-dialog-title *ngIf="isNew">Add New Item</h1>
<h1 mat-dialog-title *ngIf="!isNew">Edit Item</h1>
<div mat-dialog-content>
    <form [formGroup]="form" (ngSubmit)="save()" #editMenuItemForm="ngForm" (keydown.enter)="editMenuItemForm.ngSubmit.emit()">
        <mat-form-field class="w-100">
            <input matInput placeholder="Item Name" formControlName="name" [errorStateMatcher]="matcher" cdkFocusInitial>
        </mat-form-field>

        <mat-form-field class="w-100">
            <input matInput type="number" placeholder="Price" formControlName="price" [errorStateMatcher]="matcher">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="editMenuItemForm.ngSubmit.emit()" [disabled]="!editMenuItemForm.form.valid" color="primary">
        {{isNew ? 'Add' : 'Save'}}
    </button>
</div>
