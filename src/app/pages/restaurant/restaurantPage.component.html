
<div *ngIf="restaurant">
    <div class="restaurant-image-header" [ngStyle]="{'background-image': getImage()}">
        <div class="gradient"></div>
        <div class="container mb-2">
            <div class="row">
                <div class="col-8">
                    <h2>{{restaurant.name}}</h2>
                    <h4><mat-icon class="align-bottom">location_city</mat-icon> {{restaurant.city}}</h4>
                </div>
                <div class="col-4 text-right">
                    <button mat-raised-button color="accent">
                        <!-- <mat-icon>date_range</mat-icon> -->
                        Book Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <mat-tab-group dynamicHeight [selectedIndex]="activeTabIndex" (selectedIndexChange)="onTabChange($event)" animationDuration="0" class="restaurant-tabs">
            <mat-tab label="Description" class="pt-4">
                <div class="row pt-4">
                    <div class="col">
                        {{restaurant.description}}
                    </div>
                    <div class="col">
                        <h4>Book Now</h4>
                        <div class="w-100">
                            <span class="d-inline-block py-2">Participants</span>
                            <div class="float-right">
                                <button mat-icon-button (click)="participantsCount = participantsCount - 1" [disabled]="participantsCount < 2">
                                    <mat-icon aria-label="Decrement participants">remove_circle_outline</mat-icon>
                                </button>
                                <span class="align-middle">{{participantsCount}}</span>
                                <button mat-icon-button (click)="participantsCount = participantsCount + 1">
                                    <mat-icon aria-label="Increment participants">add_circle_outline</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="w-100">
                            <span class="d-inline-block pt-3">Date</span>
                            <mat-form-field class="float-right">
                                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Menu" class="pt-4">
                <div class="pt-4">
                    <ng-template matTabContent>
                        <app-menu [restaurantId]="restaurant.id" [menu]="restaurant.menu"></app-menu>
                    </ng-template>
                </div>
            </mat-tab>
            <mat-tab *ngIf="authService.isManager(restaurant.id)" label="Staff" class="pt-4">
                <div class="pt-4">
                    <ng-template matTabContent>
                        <app-employees-list [restaurantId]="restaurant.id"></app-employees-list>
                    </ng-template>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
