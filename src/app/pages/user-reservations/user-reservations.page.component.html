<div class="container">
    <h2>My Reservations - Restaurants</h2>
    <div class="row">
        <div class="col-md-6 col-xs-12 mb-2" *ngFor="let reservation of reservations">
            <mat-card>
                <div class="d-flex">
                    <h4 class="flex-shrink-1 text-nowrap c-pointer" [routerLink]="'/restaurant/' + reservation.restaurant.id">{{reservation.restaurant.name}}</h4>
                    <div class="w-100 text-right">
                        {{reservation.participantsCount}}
                        <mat-icon aria-label="participants" class="participants-icon">people_outline</mat-icon>
                    </div>
                </div>
                <div class="d-flex">
                    <mat-card-subtitle class="flex-shrink-1 text-nowrap mb-2">
                        {{reservation.range.start | date}}
                    </mat-card-subtitle>
                    <mat-card-subtitle class="w-100 text-right mt-0 mb-2">
                        {{reservation.range.start | date:'HH:mm'}} -
                        {{reservation.range.end | date:'HH:mm'}}
                    </mat-card-subtitle>
                </div>
                <div>
                    <mat-card-subtitle class="mb-2">
                        Tables
                        <span *ngFor="let table of reservation.tables" class="reserved-table">{{table.name}}</span>
                    </mat-card-subtitle>
                </div>
            </mat-card>
        </div>
    </div>
</div>
