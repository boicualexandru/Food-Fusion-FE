<div class="mat-slider-wrapper" #sliderWrapper>
    <div class="mat-slider-track-wrapper">
        <div *ngIf="isRangeSlider()" class="mat-slider-track-background mat-slider-track-background-left" [ngStyle]="_trackBackgroundStylesLeft"></div>
        <div class="mat-slider-track-fill" [ngClass]="{'range-slider-fill': isRangeSlider}" [ngStyle]="_trackFillStyles"></div>
        <div class="mat-slider-track-background mat-slider-track-background-right" [ngStyle]="_trackBackgroundStylesRight"></div>
        <div class="mat-slider-track-fill unavailable-frame" *ngFor="let unavailableFrame of unavailableFrames" [ngStyle]="_unavailableFrameStyles(unavailableFrame)"></div>
    </div>
    <div class="mat-slider-ticks-container" [ngStyle]="_ticksContainerStyles">
        <div class="mat-slider-ticks" [ngStyle]="_ticksStyles"></div>
    </div>
    <div class="mat-slider-thumb-container" #leftSlider
         [ngStyle]="_thumbContainerStylesLeft">
        <div class="mat-slider-focus-ring"></div>
        <div class="mat-slider-thumb left"></div>
        <div class="mat-slider-thumb-label">
            <span class="mat-slider-thumb-label-text">{{displayValue}}</span>
        </div>
    </div>
    <div *ngIf="isRangeSlider()" class="mat-slider-thumb-container" #rightSlider
         [ngStyle]="_thumbContainerStylesRight">
        <div class="mat-slider-focus-ring"></div>
        <div class="mat-slider-thumb right"></div>
        <div class="mat-slider-thumb-label">
            <span class="mat-slider-thumb-label-text">{{displayValueRight}}</span>
        </div>
    </div>
</div>
