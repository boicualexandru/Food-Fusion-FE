<h1 mat-dialog-title>New Employee</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="email" type="email" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="email" cdkFocusInitial>Add</button>
</div>
