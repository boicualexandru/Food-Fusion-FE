<h1 mat-dialog-title>Remove Employee</h1>
<div mat-dialog-content>
  <p>{{this.employeeRestaurant.employee.fullName}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="remove()" cdkFocusInitial color="warn">Remove</button>
</div>
